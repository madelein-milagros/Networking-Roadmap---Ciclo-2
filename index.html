
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Roadmap Ciclo 2 - Redes | Tecsup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }
        .main-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f5f9 100%);
        }
        .roadmap-canvas {
            position: relative;
            width: 3200px;
            height: 1200px;
            padding: 100px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ab022f;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(171, 2, 47, 0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(171, 2, 47, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(171, 2, 47, 0); }
        }
        .node-pulse {
            animation: pulse-red 2s infinite;
        }
        .initial-helper {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #ab022f;
            color: white;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 800;
            font-size: 11px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(171, 2, 47, 0.3);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-12px);}
            60% {transform: translateY(-6px);}
        }
        
        /* Ajuste para que los botones sean cómodos en móvil */
        @media (max-width: 768px) {
            .roadmap-canvas {
                padding: 60px 40px;
            }
        }
    </style>
