
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Ciclo 2 - Redes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            height: 100vh;
        }
        .horizontal-scroll-container::-webkit-scrollbar {
            height: 10px;
        }
        .horizontal-scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .horizontal-scroll-container::-webkit-scrollbar-thumb {
            background: #ab022f;
            border-radius: 10px;
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(171, 2, 47, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(171, 2, 47, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(171, 2, 47, 0); }
        }
        .node-pulse {
            animation: pulse-red 2s infinite;
        }
        .road-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
